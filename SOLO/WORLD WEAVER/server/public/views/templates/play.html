
<div ng-include="'views/partials/nav.html'"></div>
<div class="container" id="canvasHolder">
  <p>
    In play

  </p>

  <button ng-click="pc.showPrompt($event)">Title that</button>
  <br><br>

  <button ng-click="pc.getWorld()">Get it</button>

  <button ng-click="pc.saveWorld(pc.newWorld)">Save for Later</button>

<!-- <form ng-submit="pc.addWorld(pc.newWorld)"> -->
  <form ng-submit="pc.showWorld()">
  <!-- Start x: <input type="number" ng-model="pc.newWorld.start_x"> -->
  <div class="row">
    <div class="col-lg-3 col-md-3">
  <md-slider-container>
        <span>Cannon-x</span>
        <md-slider flex min="50" max="750" ng-model="pc.newWorld.start_x" aria-label="startx" class="md-primary">
        </md-slider>
        <md-input-container>
          <input flex type="number" ng-model="pc.newWorld.start_x" aria-label="startx" aria-controls="startx-slider">
        </md-input-container>
      </md-slider-container>
    </div>
  <!-- Start y: <input type="number" ng-model="pc.newWorld.start_y"> -->
  <div class="col-lg-3 col-md-3">

  <md-slider-container>
        <span>Cannon-y</span>
        <md-slider flex min="50" max="550" ng-model="pc.newWorld.start_y" aria-label="starty" class="md-primary">
        </md-slider>
        <md-input-container>
          <input flex type="number" ng-model="pc.newWorld.start_y" aria-label="starty" aria-controls="starty-slider">
        </md-input-container>
      </md-slider-container>

    </div>
  <!-- End x: <input type="number" ng-model="pc.newWorld.end_x"> -->
  <div class="col-lg-3 col-md-3">

  <md-slider-container>
        <span>Bucket-x</span>
        <md-slider flex min="50" max="750" ng-model="pc.newWorld.end_x" aria-label="endx" class="md-primary">
        </md-slider>
        <md-input-container>
          <input flex type="number" ng-model="pc.newWorld.end_x" aria-label="endx" aria-controls="endx-slider">
        </md-input-container>
      </md-slider-container>
    </div>
  <!-- End y: <input type="number" ng-model="pc.newWorld.end_y"> -->
  <div class="col-lg-3 col-md-3">

  <md-slider-container>
        <span>Bucket-y</span>
        <md-slider flex min="50" max="550" ng-model="pc.newWorld.end_y" aria-label="endy" class="md-primary">
        </md-slider>
        <md-input-container>
          <input flex type="number" ng-model="pc.newWorld.end_y" aria-label="endy" aria-controls="endy-slider">
        </md-input-container>
      </md-slider-container>
    </div>
  <input type="submit">
</div>
</form>
<br><br>

ADD AN OBSTACLE:
<button ng-click="pc.showObstacle()">New obstacle</button>


<form ng-submit="pc.addObstacle(pc.newObstacle)" ng-show="pc.showObst">
<!-- Start x: <input type="number" ng-model="pc.newWorld.start_x"> -->
<div class="row">
  <div class="col-lg-3 col-md-3">
<md-slider-container>
      <span>x-center:</span>
      <md-slider flex min="50" max="750" ng-model="pc.newObstacle.x" aria-label="obstx" class="md-primary">
      </md-slider>
      <md-input-container>
        <input flex type="number" ng-model="pc.newObstacle.x" aria-label="obstx" aria-controls="obstx-slider">
      </md-input-container>
    </md-slider-container>
  </div>
<!-- Start y: <input type="number" ng-model="pc.newWorld.start_y"> -->
<div class="col-lg-3 col-md-3">

<md-slider-container>
      <span>y-center:</span>
      <md-slider flex min="50" max="550" ng-model="pc.newObstacle.y" aria-label="obsty" class="md-primary">
      </md-slider>
      <md-input-container>
        <input flex type="number" ng-model="pc.newObstacle.y" aria-label="obsty" aria-controls="obsty-slider">
      </md-input-container>
    </md-slider-container>

  </div>
<!-- End x: <input type="number" ng-model="pc.newWorld.end_x"> -->
<div class="col-lg-3 col-md-3">

<md-slider-container>
      <span>Height:</span>
      <md-slider flex min="50" max="750" ng-model="pc.newObstacle.h" aria-label="obsth" class="md-primary">
      </md-slider>
      <md-input-container>
        <input flex type="number" ng-model="pc.newObstacle.h" aria-label="obsth" aria-controls="obsth-slider">
      </md-input-container>
    </md-slider-container>
  </div>
<!-- End y: <input type="number" ng-model="pc.newWorld.end_y"> -->
<div class="col-lg-3 col-md-3">

<md-slider-container>
      <span>Width:</span>
      <md-slider flex min="50" max="550" ng-model="pc.newObstacle.w" aria-label="obstw" class="md-primary">
      </md-slider>
      <md-input-container>
        <input flex type="number" ng-model="pc.newObstacle.w" aria-label="obstw" aria-controls="obstw-slider">
      </md-input-container>
    </md-slider-container>

    <md-slider-container>
          <span>Angle:</span>
          <md-slider flex min="0" max="360" ng-model="pc.newObstacle.a" aria-label="obsta" class="md-primary">
          </md-slider>
          <md-input-container>
            <input flex type="number" ng-model="pc.newObstacle.a" aria-label="obsta" aria-controls="obsta-slider">
          </md-input-container>
        </md-slider-container>
  </div>
<input type="submit">
</div>
</form>
