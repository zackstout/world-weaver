
<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2>
    MY PROFILE:
  </h2>
  <h4>Worlds I've Made</h4>
  <button ng-click="ic.getWorlds()">Get 'em!</button>
    <div ng-repeat="world in ic.worldIds">
      {{world}}
    </div>
  <h4>Words In Progress</h4>
  <button ng-click="ic.getSavedWorlds()">Go on get 'em!</button>
    <div ng-repeat="world in ic.savedWorldIds">
      {{world}}
    </div>
</div>
